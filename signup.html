<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/signup.css">
        <script src="javascript/header.js"></script>
        <script src="javascript/signup.js"></script>
    </head>

    <body>
        <header id="top-header">
            <h1>Vacay Collab</h1>
            <ul id="desktop-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
            <img src="assets/images/mobile_hamburger.png" alt="Menu" onclick="mobileNavClick()">
            <ul id="mobile-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
        </header>

        <div id="main-container">
            <h1>Sign Up</h1>
            <h4>Sign up today to start planning for your group's next BIG vacation!</h4>
            <form>
                    <br>
                        First name:<br>
                        <input id="firstName" name="firstName" placeholder="Enter your first name" type="text" />
                    <br>
                    <br>
                        Last name:<br>
                        <input id="lastName" name="lastName" placeholder="Enter your last name" type="text" />
                    <br>
                    <br>
                        Email address:<br>
                        <input id="email" name="email" placeholder="Kevinisascrub@gmail.com" type="email" />
                    <br>
                    <br>
                        Create a password:<br>
                        <input id="password" name="password" type="password" />
                    <br>
                    <br>
                        Confirm your password:<br>
                        <input id="passwordRe" name="passwordRe" type="password" />
                    <br>
                    <br>
                        Birthday:<br>
                    <input id="birthday" name="birthday" type="date" />
                    <br>
                    <br>
                    <label for="country">Country: </label><br>
                    <select id="country" name="country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="china">China</option>
                      <option value="jabooty">Jabooty</option>
                      <option value="usa">USA</option>
                    </select>
                    <br>
                </form>
            <br>
            <button id="desktop-button" type="button" onclick="signup()">Sign Up!</button>
            <!--<p><a href="https://www.andrew.cmu.edu/user/gkesden/images/gkesden2.jpg" class="desktop-button"> Sign Up! </a></p>-->
        </div>

    </body>

</html>
