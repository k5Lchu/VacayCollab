<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Invite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/invite.css">
        <script src="javascript/header.js" type="text/javascript"></script>
        <script src="javascript/invite.js"></script>
    </head>

    <body>
        <header id="top-header">
            <h1>Vacay Collab</h1>
            <ul id="desktop-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
            <img src="assets/images/mobile_hamburger.png" alt="Menu" onclick="mobileNavClick()">
            <ul id="mobile-nav">
                <li>Plans</li>
                <li>Login</li>
                <li>
                    <select>
                    <option value="eng">English</option>
                 </select>
                </li>
            </ul>
        </header>

        <div id="progress-bar"><div></div></div>

        <div id="main-container">
            <h1> Invite Participants By Email Address</h1>
            <p> Add as many or as little people as you like. 
            <br> Separate email addresses with a comma.</p>
            <div class="center">
            <form>
                <input class="input" type="text" name="email" placeholder="XXX@XXX.com, YYY@YYY.com, ZZZ@ZZZ.com"><br>
            </form>
            <button id="desktop-button" type="button" onclick="invite()">Start Planning!</button>
            </div>
        </div>
        
        <div id="progress-buttons">
            <button type="button">Back</button>
            <button type="button">Next</button>
        </div>

    </body>

</html>
