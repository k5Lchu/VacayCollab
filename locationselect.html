<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Location Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/locationselect.css">
    <link rel="stylesheet" type="text/css" href="styles/agent_chat.css">
    <script src="javascript/header.js" type="text/javascript"></script>
    <script src="javascript/locationselect.js" type="text/javascript"></script>
    <script src="javascript/agent_chat.js"></script>
</head>

<body>
    <header id="top-header">
        <h1>Vacay Collab</h1>
        <ul id="desktop-nav">
            <li>Plans</li>
            <li>Login</li>
            <li>
                <select>
                    <option value="eng">English</option>
                </select>
            </li>
        </ul>
        <img src="assets/images/mobile_hamburger.png" alt="Menu" onclick="mobileNavClick()" >
        <ul id="mobile-nav">
            <li>Plans</li>
            <li>Login</li>
            <li>
                <select>
                    <option value="eng">English</option>
                </select>
            </li>
        </ul>
    </header>

    <div id="progress-bar"><div></div></div>


    <button id="chat-button" onclick="toggleChat()" type="button"><img src="http://iconshow.me/media/images/ui/ios7-icons/png/512/chatbubble-outline.png" alt="chat"></button>
    
    <div id="advisor-chat-container">
        <header id="chat-title">
            <h3>Chat with us</h3>
                <img onclick="hideChat()" src="https://bcscallprocessing.com/wp-content/uploads/2016/04/chevron-down-300x300.png" alt="hide">
        </header>
        <div id="chat">
            <ul>
            </ul>
        </div>
        <form onsubmit="return sendMessage()">
            <input id="message-input" type="text" placeholder="Type a message...">
        </form>
    </div>


    <div id="location-container">
        <div id="top-prompt">
            <h1>Where does everyone want to go?</h1>
            <h4>Vote on where you want to go! Leave comments for the group with you opinions on your vacation destination</h4>
        </div>
        <div id="search-filter">
        </div>
        <div id="area-container">
        </div>
        <div id="chat-comments">
            <h2>Comments:</h2>
            <form onsubmit="return addNewComment()">
                <input id="new-comment-input" type="text" placeholder="Write a comment here">
            </form>
            <ul id="chat-comments-all">
            </ul>
        </div>
    </div>

    <div id="progress-buttons">
        <button type="button" onclick="clickBack()">Back</button>
        <button type="button" onclick="clickNext()">Next</button>
    </div>

</body>
